<div class="wrapper">
  <div class="dropdown-container">
    <input
      type="text"
      [formControl]="searchControl"
      placeholder="Search..."
      (keydown)="onInputMouseDown()"
      (mousedown)="onInputMouseDown()"
      #searchInput
    />
    <typeahead-dropdown-options
      *ngIf="showOptions"
      [searchTerm$]="searchTerm$"
      [itemsFn]="itemsFn"
      (itemSelected)="onOptionSelected($event)"
      #options
    >
    </typeahead-dropdown-options>
  </div>
</div>
